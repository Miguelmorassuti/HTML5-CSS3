<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https="Content-Security-Policy" content="default-src 'self">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/newProduto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Criação de produto</title>
</head>
<body>
    <header>
        <h1 class="title">0ne Computer</h1>
        <h2>Criação de produto</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="vendas.html">Vendas</a>
            <a href="listProduto.html">Lista de produtos</a>
            <a href="newProduto.html">Criar produto</a>
        </nav>
    </header>

    <main>
        <form class="formCadastro" action="cadastro" method="post" autocomplete="on">
            <fieldset class="divForm">
                <legend class="titleForm">Novo cadastro</legend>
                
               
                    <section class="caixaInputs">
                        <div class="divput">
                            <label for="cod">Icon 1</label>
                            <input
                            type="number"
                            name="cod"
                            id="cod"
                            class="formput"
                            required
                            placeholder="Digite o ID do produto:"
                            >
                        </div>
                        <div class="divput">
                            <label for="inome">Icon 2</label>
                            <input
                            type="text"
                            name="nome"
                            id="inome"
                            class="formput"
                            required
                            placeholder="Digite o nome do produto"
                            >
                        </div>
                        <div class="divput">
                            <label for="iqtd">Icon 3</label>
                            <input
                            type="number"
                            name="quantidade"
                            id="iqtd"
                            class="formput"
                            required
                            placeholder="Digite a qtd em estoque:">
                        </div>
                        <div class="divput">
                            <label for="ivalor">Icon 4</label>
                            <input
                            type="number"
                            name="valor"
                            id="ivalor"
                            class="formput"
                            required
                            placeholder="Digite o valor de venda">
                        </div>
                    </section>
                    

                    <div class="buttons">
                        <button class="entrar" type="submit">CRIAR</button>
                        <button class="entrar" type="reset">LIMPAR</button>
                    </div>
       
            </fieldset>
            
        </form>
    </main>

    <footer>
        <p class="title">0ne Computer</p>

        <section>
            <h3>Contato</h3>
            <p>(14) 997070-7070</p>
            <p>(14) 3478-7070</p>
            <p>0necomputer@gmail.com</p>
        </section>

        <section>
            <h3>Ajuda</h3>
            <a href="#">SAC</a>
            <a href="#">Fale conosco</a>
            <a href="#">Termos de aceite</a>
            <a href="#">Políticas de Privacidade</a>
        </section>
    </footer>
</body>
</html>
