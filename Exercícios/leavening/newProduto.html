<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https="Content-Security-Policy" content="default-src 'self">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Criação de produto</title>
</head>
<body>
    <header>
        <h1>0ne Computer</h1>
        <h2>Criação de produto</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="vendas.html">Vendas</a>
            <a href="listProduto.html">Listagem de produtos</a>
            <a href="newProduto.html">Criar novo produto</a>
        </nav>
    </header>

    <main>
        <form action="cadastro" method="post" autocomplete="on">
            <fieldset>
                <legend>Novo cadastro</legend>
                
                <div>
                    <label for="cod">Código</label>
                    <input 
                    type="number" 
                    name="cod" 
                    id="cod" 
                    required 
                    placeholder="Digite o ID:"
                    >
                </div>

                <div>
                    <label for="inome">Nome</label>
                    <input
                    type="text"
                    name="nome"
                    id="inome" 
                    required
                    placeholder="Digite o nome do produto"
                    >
                </div>

                <div>
                    <label for="iqtd">Quantidade </label>
                    <input 
                    type="number" 
                    name="quantidade" 
                    id="iqtd" 
                    required 
                    placeholder="Digite a qtd em estoque:">
                </div>

                <div>
                    <label for="ivalor">Valor (R$)</label>
                    <input 
                    type="number" 
                    name="valor" 
                    id="ivalor" 
                    required 
                    placeholder="Digite o valor de venda">
                </div>

            </fieldset>

            <button type="submit">Criar</button>
            <button type="reset">Limpar</button>
            
        </form>
    </main>

    <footer>
        <p>MGM - E-COMMERCE</p>
    </footer>
</body>
</html>
