<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
    <title>Gradiente em CSS</title>

    <style>
        *{   /*Configurações Globais da CSS*/
            height: 100%;
        }
        body { background-image: linear-gradient(to bottom, white 1%, rgb(185, 150, 116), coral);
        background-attachment: fixed;
        }
    </style>

    <!--Para inserir cores no estilo degrade utilize a função acima, background-image: linear-gradient (coloque a direção [to left, to right, to top, to bottom], a cor de partida do degrade e a cor final do degrade [posso colocar quantas cores eu quiser])-->
    <!--Sempre tomar cuidado com o exagero, o ideal em fazer degrade é utilizar entre 3 a 4 cores-->
    <!--DICA: Adobe Color sempre vai ajudar na hora de selecionar as cores-->

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
