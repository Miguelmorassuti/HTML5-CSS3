<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   <!-- Função picture seve para indicar que vai ser alocado uma foto nesse lugar--> 
    <picture>
        <!-- ALOCAÇÃO DINÁMICA DE FOTOS, VARIA CONFORME O TAMANHO DA TELA DO USUARIO, ISSO É DE EXTREMA IMPORTANCIA, PORQUE O USUÁRIO SEMPRE VEM EM PRIMEIRO LUGAR -->
        
        <!-- Se a tela do usuario possuir menos de 750px a imagem p ira aparecer-->-->
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png"/>
       
        <!-- Se a tela do usuario possuir mais de 750 px e menos de 1000px a imagem M ira aparecer-->
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">

        <!-- Se a tela do usuario possuir mais de 1000px a imagem G ira aparecer-->
        <img src="Imagens/foto-g.png" alt="Imagem de uma letra qualquer">
    </picture>

    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <!-- Forma de reproduzir audio, porém, limitada para alguns navegadores-->
    <audio src="midia/misterio.mp3"></audio>    

    <!-- Outra forma de reproduzir audio, porém, mais complexa e mais compatível com outros navegadores-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/misterio.mp3" type="audio/mpeg">
        <source src="midia/misterio.ogg" type="audio/ogg">
        <source src="midia/misterio.wav
        " type="audio/wav">
    </audio>

</body>
</html>
