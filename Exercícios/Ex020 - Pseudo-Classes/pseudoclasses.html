<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*Dexando a div na horizontal*/
            background-color:rgb(236, 173, 152);
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px;  /*Largura */
            border: 0.5px solid black; /*Borda*/
        }
        div:hover{
            background-color: rgb(26, 164, 245); /*Aparece quando o mouse por cima*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
