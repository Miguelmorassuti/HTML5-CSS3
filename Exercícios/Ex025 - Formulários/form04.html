<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            width: 15vw;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>  <!-- fieldset é uma tag para agrupar campos-->
            <legend>Dados Pessoais</legend> <!--É p/ inserir o title do form -->
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" required placeholder="Digite seu Nome" minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset>

        <!--estudar RegEx para a validação de campos mais complexos em forms-->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
