<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get"></form autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label>

            <input type="radio" name=sexo id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basquete</label><br>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>

            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
