<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o Google Fonts</title>

    <!-- Google Fonts possui uma biblioteca de mais de 1000 fontes, posso escolher e importar qaualquer fonte de la para a minha CSS-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');
        
        h1{font-family: 'Rubik Moonrocks', cursive;}

        p { font-family: Arial, Helvetica, sans-serif}

        body {background-color:coral};
    </style>

</head>
<body>
    <h1>Trabalhando com Fontes</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae, minima. Odit voluptates tenetur illo aliquam nemo unde nostrum eligendi error soluta repellendus autem, exercitationem fugit dolor inventore, praesentium fuga consequatur.</p>
</body>
</html>
